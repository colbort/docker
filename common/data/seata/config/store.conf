# store.conf
store {
    # 选择存储模式：db（数据库模式）、file（文件模式）
    mode = "db"

    db {
        # 数据库类型，支持 mysql、oracle 等
        dbType = "mysql"
        
        # MySQL 驱动
        driverClassName = "com.mysql.cj.jdbc.Driver"
        
        # 数据库连接地址
        url = "jdbc:mysql://common-mysql:3306/seata?useUnicode=true&characterEncoding=utf-8&useSSL=false"
        
        # 数据库用户名和密码
        user = "root"
        password = "123456"
    }
}
